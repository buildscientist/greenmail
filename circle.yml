general:
 build_dir: ./

machine:
 timezone:
  UTC

dependencies:
 override:
  - mvn clean package -DskipTests dependency\:go-offline
 cache_directories:
  - "~/.m2/repository"

test: 
 override:
 - .circleci/parallelize_build.sh:
     parallel: true
 
 post:
  - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
  - mvn sonar:sonar -Dsonar.organization=greenmail -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
